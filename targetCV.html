<script>
        window.addEventListener('load' , () => { 
        document.getElementById('nam').innerHTML = localStorage.getItem("NOM") ; 
        document.getElementById('lnam').innerHTML = localStorage.getItem("PNOM") ; 
        document.getElementById('job').innerHTML = localStorage.getItem("J_EXT") ;
        document.getElementById('about').innerHTML = localStorage.getItem("ABOUT") ; 
        document.getElementById('skil').innerHTML = localStorage.getItem("SKIL") ; 
        document.getElementById('formation').innerHTML = localStorage.getItem("FORMA") ; 
        document.getElementById('exp').innerHTML = localStorage.getItem("EXP") ; 
        document.getElementById('contact').innerHTML = localStorage.getItem("CONTACT") ; 
        document.getElementById('email').innerHTML = localStorage.getItem("EMAIL") ; 
        document.getElementById('phone').innerHTML = localStorage.getItem("PHONE") ; 
        document.getElementById('lng').innerHTML = localStorage.getItem("LANG") ; 


    }
    )
    document.addEventListener("DOMContentLoaded", () => {
    const urlimg = localStorage.getItem('IMG');
    const urlgithub = localStorage.getItem('GITHUB');
    var link = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${urlgithub}`;
    if(urlimg){
        document.querySelector("#img").setAttribute("src",urlimg);
    }
    if(urlgithub){
        document.querySelector("#qr").setAttribute("src",link);
    }
})
</script>
